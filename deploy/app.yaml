apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground-app
  template:
    metadata:
      labels:
        app: playground-app
        admission.datadoghq.com/cws-instrumentation.enabled: "true"
    spec:
      containers:
        - name: playground-app
          image: docker.io/datadog/datadog-security-playground@sha256:2a58b5315012f3f5bb091f2932099d8296be402fa2d6a96b9745b6e9a35a9013
          imagePullPolicy: IfNotPresent
          env:
            - name: DD_SERVICE
              value: "playground-app"
