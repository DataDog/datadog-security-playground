apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground-app
  template:
    metadata:
      labels:
        app: playground-app
        admission.datadoghq.com/cws-instrumentation.enabled: "true"
    spec:
      containers:
        - name: playground-app
          image: docker.io/datadog/datadog-security-playground@sha256:083404d103e9af25c0c7eb7b9b1485d4f9d212bad560d927bb149eef21e8c9df
          imagePullPolicy: IfNotPresent
          env:
            - name: DD_SERVICE
              value: "playground-app"
