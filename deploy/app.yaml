apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground-app
  template:
    metadata:
      labels:
        app: playground-app
        admission.datadoghq.com/cws-instrumentation.enabled: "true"
    spec:
      containers:
        - name: playground-app
          image: docker.io/datadog/datadog-security-playground@sha256:3883a76e7baf799aecc9bd1f419679336411fe0843654dc0d5f505c2233af27b
          imagePullPolicy: IfNotPresent
          env:
            - name: DD_SERVICE
              value: "playground-app"
