---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: playground
spec:
  selector:
    app: db
  ports:
    - port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          args:
            - --default-authentication-plugin=mysql_native_password
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "wingsuit"
            - name: MYSQL_DATABASE
              value: "juiceshop"
            - name: MYSQL_USER
              value: "juiceshop"
            - name: MYSQL_PASSWORD
              value: "juiceshop-pwd"
          ports:
            - containerPort: 3306
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
---
# Ensure juiceshop is never accessible from outside the cluster
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: juiceshop-internal-only
  namespace: playground
spec:
  podSelector:
    matchLabels:
      app: juiceshop
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}
---
apiVersion: v1
kind: Service
metadata:
  name: juiceshop
  namespace: playground
spec:
  selector:
    app: juiceshop
  ports:
    - port: 8081
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juiceshop
  namespace: playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juiceshop
  template:
    metadata:
      labels:
        app: juiceshop
        admission.datadoghq.com/cws-instrumentation.enabled: "true"
    spec:
      containers:
        - name: juiceshop
          image: ghcr.io/datadog/juice-shop:latest
          imagePullPolicy: Always
          env:
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
            - name: DD_TRACER_ENABLED
              value: "true"
            - name: DD_SERVICE
              value: "juiceshop"
            - name: DD_TRACE_DEBUG
              value: "true"
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_APPSEC_ENABLED
              value: "true"
            - name: DD_IAST_ENABLED
              value: "true"
            - name: DD_APPSEC_SCA_ENABLED
              value: "true"
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15

