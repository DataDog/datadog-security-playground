datadog:
  site: "datadoghq.com"
  apiKeyExistingSecret: "datadog-api-secret"
  env:
    - name: DD_HOSTNAME
      value: playground
    - name: DD_ENV
      value: "playground-env"
    - name: DD_CLUSTER_NAME
      value: "playground-cluster"
    - name: DD_KUBELET_TLS_VERIFY
      value: "false"
    - name: DD_SBOM_ENABLED
      value: "true"
    - name: DD_SBOM_CONTAINER_IMAGE_ENABLED
      value: "true"
    - name: DD_SBOM_CONTAINER_IMAGE_ALLOW_MISSING_REPODIGEST
      value: "true"
    - name: DD_RUNTIME_SECURITY_CONFIG_HASH_RESOLVER_REPLACE
      value: "{\"/app/malware.x64\": \"sha256:f3f7eb972a998047edb4c6e4287308236fcd8a9ef81dc13e6469590275af3cac\"}"
  securityAgent:
    runtime:
      enabled: true

clusterAgent:
  enabled: true
  admissionController:
    cwsInstrumentation:
      enabled: true
      mode: remote_copy
