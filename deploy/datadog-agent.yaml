datadog:
  site: "datadoghq.com"
  apiKeyExistingSecret: "datadog-api-secret"
  
  apm:
    portEnabled: true
    port: 8126
    socketEnabled: true
    instrumentation:
      enabled: true
      targets:
        - name: "default-target"
          ddTraceVersions:
            java: "1"
            python: "4"
            js: "5"
            php: "1"
            dotnet: "3"
            ruby: "2"
  
  env:
    - name: DD_HOSTNAME
      value: playground
    - name: DD_ENV
      value: "playground-env"
    - name: DD_CLUSTER_NAME
      value: "playground-cluster"
    - name: DD_KUBELET_TLS_VERIFY
      value: "false"
    - name: DD_SBOM_ENABLED
      value: "true"
    - name: DD_SBOM_CONTAINER_IMAGE_ENABLED
      value: "true"
    - name: DD_SBOM_CONTAINER_IMAGE_ALLOW_MISSING_REPODIGEST
      value: "true"
  securityAgent:
    runtime:
      enabled: true
  asm:
    threats:
      enabled: true

clusterAgent:
  enabled: true
  admissionController:
    cwsInstrumentation:
      enabled: true
      mode: remote_copy